<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Race Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <h1>Race Registration</h1>
    <form id="registration-form">
      <label for="runnerName">Name:</label>
      <input type="text" id="runnerName" name="runnerName" placeholder="Enter your name" required><br><br>

      <label for="runnerAge">Age:</label>
      <input type="number" id="runnerAge" name="runnerAge" placeholder="Enter your age" required><br><br>

      <label for="registeredEarly">Registered Early?</label>
      <input type="checkbox" id="registeredEarly" name="registeredEarly"><br><br>

      <button type="submit">Submit</button>
    </form>

    <div id="response"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
